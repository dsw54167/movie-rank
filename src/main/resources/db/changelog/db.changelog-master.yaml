databaseChangeLog:
  - changeSet:
      id: 1
      author: michal
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: rating
                  type: NUMERIC(4,2)
                  constraints:
                    nullable: true
  - changeSet:
      id: 2
      author: michal
      changes:
        - createTable:
            tableName: votes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: movie_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: votes
            baseColumnNames: movie_id
            referencedTableName: movies
            referencedColumnNames: id
            constraintName: fk_votes_movies
        - addUniqueConstraint:
            tableName: votes
            columnNames: movie_id, email
            constraintName: uq_movie_email
